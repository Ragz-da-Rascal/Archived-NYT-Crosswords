name: Deploy frontend to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Cache-bust static assets
        run: |
          TIMESTAMP=$(date +%s)
          sed -i "s|style.css|style.css?v=$TIMESTAMP|g" ./frontend/index.html
          sed -i "s|script.js|script.js?v=$TIMESTAMP|g" ./frontend/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
